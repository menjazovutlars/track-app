<!DOCTYPE html>
<html>
  <head>
    <title>Stimmen deine Koordinaten überein?</title>
  </head>
  <body>
    <script>
      if ("geolocation" in navigator) {
        console.log("yes");
        navigator.geolocation.getCurrentPosition(async (position) => {
          console.log(position);
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          document.getElementById("latitude").textContent = lat;
          document.getElementById("longitude").textContent = lon;

          const act = [
            "Wenn deine Koordinaten stimmen, spielt eine Audio ab",
            "Leider stimmen deine Koordinaten nicht überein",
          ];
          if (lat >= 48 && lat <= 51 && lon >= 8.5 && lon <= 9) {
            console.log(act[0]);
            document.getElementById("action").textContent = act[0];
          } else {
            console.log(act[1]);
            document.getElementById("action").textContent = act[1];
          }
          const data = { lat, lon };
          const options = {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          };
          const response = await fetch("/api", options);
          const json = await response.json();
          console.log(json);
        });
      } else {
        console.log("no");
      }
    </script>

    <h1>Try</h1>

    <p>
      latitude: <span id="latitude"></span>&deg;<br />
      longitude: <span id="longitude"></span>&deg; <br />
      Action:<span id="action"></span>;
    </p>
  </body>
</html>
